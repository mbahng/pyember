name: Build Wheels

on: 
  workflow_dispatch: # only manual triggers

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:  [macos-latest]
        python: ["3.9"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: ${{ matrix.python }}
          channels: conda-forge
          activate-environment: build-env
          auto-activate-base: false

      - name: Install dependencies
        shell: bash -l {0}
        run: |
          conda install pybind11 cmake pip
          pip install cibuildwheel

      - name: Build wheels
        shell: bash -l {0}
        run: |
          echo "CONDA_PREFIX: $CONDA_PREFIX"
          echo "Python location: $(which python)"
          python -m cibuildwheel
        env:
          CIBW_BUILD_VERBOSITY: 1
          CIBW_SKIP: "*-win32 *-manylinux_i686"
          # Remove the PATH modification from CIBW_ENVIRONMENT
          CIBW_ENVIRONMENT: >
            CMAKE_ARGS="-DCMAKE_PREFIX_PATH=$CONDA_PREFIX"

      - name: Store the wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.python }}
          path: ./wheelhouse/*.whl
          compression-level: 0

  publish-to-testpypi:
    needs: build_wheels
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/project/pyember/
    permissions:
      id-token: write

    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*  # Download wheels from all OS builds
          path: dist/
          merge-multiple: true  # Merge all wheels into dist directory
          
      - name: Publish wheels to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
