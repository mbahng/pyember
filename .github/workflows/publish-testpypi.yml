name: publish-testpypi 
on: 
  workflow_run: 
    workflows: ["build-wheels-macos-arm64"] 
    types: 
      - completed
    branches: [main]

jobs:
  verify-artifacts:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts from build workflow
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: build-wheels-macos-arm64
          run_id: ${{ github.event.workflow_run.id }}
          workflow_conclusion: success
          path: dist/
          skip_unpack: false  # Ensure artifacts are unpacked

      # Add step to move wheels to correct location
      - name: Organize wheels
        run: |
          find dist -name "*.whl" -exec mv {} dist/ \;
          echo "Contents of dist after organizing:"
          ls -la dist/

  publish-to-testpypi:
    needs: verify-artifacts
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/project/pyember/
    permissions:
      id-token: write
  
    steps:
      - name: Download artifacts from build workflow
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: build-wheels-macos-arm64
          run_id: ${{ github.event.workflow_run.id }}
          workflow_conclusion: success
          path: dist/
          skip_unpack: false

      - name: Clean and organize wheels
        run: |
          # Create a temporary directory
          mkdir tmp_wheels
          # Move only .whl files to tmp directory
          find dist -name "*.whl" -exec mv {} tmp_wheels/ \;
          # Clean dist directory
          rm -rf dist
          mkdir dist
          # Move wheels back to dist
          mv tmp_wheels/* dist/
          # Remove temp directory
          rm -rf tmp_wheels
          # Show final contents
          echo "Final contents of dist:"
          ls -la dist/
        
      - name: Publish wheels to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          verbose: true
